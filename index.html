<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محمل الفيديوهات الذكي</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f7f6; margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h1 { color: #ff0000; }
        input { width: 80%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; outline: none; transition: 0.3s; }
        input:focus { border-color: #ff0000; }
        button { padding: 12px 25px; background: #ff0000; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        #result { margin-top: 30px; display: none; }
        .video-card { display: flex; align-items: center; gap: 20px; background: #fafafa; padding: 15px; border-radius: 10px; margin-bottom: 20px; text-align: right; }
        .video-card img { width: 150px; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border-bottom: 1px solid #eee; text-align: center; }
        .download-btn { background: #28a745; color: white; text-decoration: none; padding: 5px 15px; border-radius: 5px; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <h1>تحميل فيديو أونلاين</h1>
    <p>ضع رابط الفيديو بالأسفل للحصول على جودات مختلفة</p>
    
    <input type="text" id="urlInput" placeholder="https://www.youtube.com/watch?v=...">
    <button onclick="analyzeVideo()">تحليل الفيديو</button>

    <div id="loading" style="display:none;">جاري جلب الروابط...</div>

    <div id="result">
        <div class="video-card">
            <img id="thumb" src="" alt="Thumbnail">
            <div>
                <h3 id="videoTitle"></h3>
                <p id="duration"></p>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>الجودة</th>
                    <th>الصيغة</th>
                    <th>الحجم</th>
                    <th>تحميل</th>
                </tr>
            </thead>
            <tbody id="formatsTable"></tbody>
        </table>
    </div>
</div>

<script>
    async function analyzeVideo() {
        const url = document.getElementById('urlInput').value;
        if (!url) return alert("من فضلك ضع رابطاً!");

        document.getElementById('loading').style.display = 'block';
        document.getElementById('result').style.display = 'none';

        try {
            // ملاحظة: عند الرفع على Vercel، المسار سيكون /api تلقائياً
            const response = await fetch(`/api?url=${encodeURIComponent(url)}`);
            const data = await response.json();

            if (data.error) throw new Error(data.error);

            document.getElementById('videoTitle').innerText = data.title;
            document.getElementById('thumb').src = data.thumbnail;
            document.getElementById('duration').innerText = `المسافة: ${data.duration} ثانية`;

            const tableBody = document.getElementById('formatsTable');
            tableBody.innerHTML = '';

            data.formats.forEach(f => {
                const row = `<tr>
                    <td>${f.quality}</td>
                    <td>${f.extension}</td>
                    <td>${f.size}</td>
                    <td><a href="${f.url}" class="download-btn" target="_blank" download>تحميل</a></td>
                </tr>`;
                tableBody.innerHTML += row;
            });

            document.getElementById('result').style.display = 'block';
        } catch (err) {
            alert("خطأ: " + err.message);
        } finally {
            document.getElementById('loading').style.display = 'none';
        }
    }
</script>

</body>
</html>
