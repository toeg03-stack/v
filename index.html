<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محمل فيديوهات يوتيوب</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background: #f4f4f4; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input { width: 80%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; background: #ff0000; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #result { margin-top: 20px; text-align: right; }
        .video-card { border: 1px solid #ddd; padding: 15px; border-radius: 8px; }
        .thumb { width: 100%; border-radius: 5px; }
        .btn-download { display: inline-block; padding: 8px 15px; background: #28a745; color: white; text-decoration: none; margin: 5px; border-radius: 4px; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <h2>تحميل من يوتيوب</h2>
    <input type="text" id="videoUrl" placeholder="ضع رابط الفيديو هنا...">
    <button onclick="downloadVideo()">جلب الروابط</button>

    <div id="result"></div>
</div>

<script>
    async function downloadVideo() {
        const urlInput = document.getElementById('videoUrl').value;
        const resultDiv = document.getElementById('result');

        if (!urlInput) return alert("من فضلك ضع الرابط");

        resultDiv.innerHTML = "<p>جاري جلب البيانات من السيرفر...</p>";

        try {
            // استدعاء السيرفر الخاص بك على Vercel
            const response = await fetch(`/api/index?url=${encodeURIComponent(urlInput)}`);
            const data = await response.json();

            if (data.id || data.status === "ok") {
                renderResult(data);
            } else {
                resultDiv.innerHTML = "<p style='color:red;'>عذراً، لم نجد روابط لهذا الفيديو.</p>";
            }
        } catch (error) {
            resultDiv.innerHTML = "<p style='color:red;'>حدث خطأ في الاتصال. تأكد من رفع الكود لـ Vercel.</p>";
        }
    }

    function renderResult(data) {
        const resultDiv = document.getElementById('result');
        const title = data.title || "فيديو يوتيوب";
        const thumb = data.thumbnail || data.thumb;
        const links = data.link || {}; // الـ API يعيد الروابط في كائن link

        let linksHtml = "";
        
        // تحويل كائن الروابط إلى أزرار
        Object.entries(links).forEach(([id, info]) => {
            // info[0] = الرابط، info[1] = الصيغة، info[3] = الجودة
            linksHtml += `
                <a href="${info[0]}" target="_blank" class="btn-download">
                    تحميل ${info[1].toUpperCase()} (${info[3] || id})
                </a>`;
        });

        resultDiv.innerHTML = `
            <div class="video-card">
                <h4>${title}</h4>
                <img src="${thumb}" class="thumb">
                <div style="margin-top:15px;">
                    ${linksHtml}
                </div>
            </div>
        `;
    }
</script>

</body>
</html>
